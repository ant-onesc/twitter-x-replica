<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"/>
    <link rel="stylesheet" href="./styles/index.css"/>
    <title>X: What's happening</title>
</head>
<body>
    <div class="container-fluid">
        <main class="row align-items-center mx-0"> 
            <div class="col-3 col-sm-5 my-4">
                <img src="./res/x_logo.png" alt="" class="img-fluid">
            </div>
            <div class="col-10 col-sm-6 mt-4 mt-sm-3 mt-md-5 ps-4">
                <h1 class="display-3 mb-0 title">Happening now</h1>
                <div class="row mt-5 mx-0 btn-container">
                    <h3 class="ps-0 subtitle">Join today.</h3>
                    <button type="button" class="btn btn-light">
                        <i class="bi bi-google"></i>
                        <span class="ps-2">Sign up with Google</span>
                    </button>
                    <button type="button" class="btn btn-light">
                        <i class="bi bi-apple"></i>
                        <span class="ps-2">Sign up with Apple</span>
                    </button>
                    <hr/>
                    <span class="separator">or</span>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signUpModal">
                        Create account
                    </button>
                    <p class="text-details">
                        By signing up, you agree to the <a href="#" class="text-decoration-none">Terms of Service</a> and
                        <a href="#" class="text-decoration-none">Privacy Policy</a>, 
                        including <a href="#" class="text-decoration-none">Cookies Use</a>.
                    </p>
                </div>
                <div class="row mt-5 mx-0 btn-container">
                    <h6>Already have an account?</h6>
                    <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#signInModal">
                        Sign in
                    </button>
                </div>
            </div>
            <!--Modal Cards-->
            <div id="signUpModal" class="modal fade" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            <h5 class="modal-title ps-5">Step 1 of 2</h5>
                        </div>
                        <div class="modal-body">
                            <form action="" class="px-3 px-sm-5">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" name="" placeholder="Name"/>
                                    <label for="" class="form-label">Name</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" name="" placeholder="Email"/>
                                    <label for="" class="form-label">Email</label>
                                </div>
                                <div class="row">
                                    <div class="col-5">
                                        <div class="form-floating">
                                            <select class="form-select" id="monthSelect" aria-label="Floating label select example">
                                                <option value="1">january</option>
                                                <option value="2">february</option>
                                                <option value="3">march</option>
                                                <option value="4">april</option>
                                                <option value="5">may</option>
                                                <option value="6">june</option>
                                                <option value="7">july</option>
                                                <option value="8">august</option>
                                                <option value="9">september</option>
                                                <option value="10">october</option>
                                                <option value="11">november</option>
                                                <option value="12">december</option>
                                            </select>
                                            <label for="monthSelect" class="form-label">Month</label>
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="form-floating">
                                            <select class="form-select" id="daySelect" aria-label="Floating label select example">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="29">29</option>
                                                <option value="30">30</option>
                                                <option value="31">31</option>
                                            </select>
                                            <label for="daySelect" class="form-label">Day</label>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="form-floating">
                                            <select class="form-select" id="yearSelect" aria-label="Floating label select example">
                                                <option value="2023">2023</option>
                                                <option value="2022">2022</option>
                                                <option value="2021">2021</option>
                                                <option value="2020">2020</option>
                                            </select>
                                            <label for="yearSelect" class="form-label">Year</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-4 mx-0">
                                    <button class="btn btn-dark">
                                        Next
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div id="signInModal" class="modal fade" tabindex="-1" aria-labelledby="signInModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header border-none">
                            <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="signin-container">
                                <div class="row mx-0">
                                    <button type="button" class="btn btn-light">
                                        <i class="bi bi-google"></i>
                                        <span class="ps-2">Sign in with Google</span>
                                    </button>
                                    <button type="button" class="btn btn-light">
                                        <i class="bi bi-apple"></i>
                                        <span class="ps-2">Sign in with Apple</span>
                                    </button>
                                </div>
                                <hr/>
                                <span class="separator">or</span>
                                <form action="" class="">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" name="" placeholder="Email or username"/>
                                        <label for="" class="form-label">Email or username</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" name="" placeholder="Password"/>
                                        <label for="" class="form-label">Password</label>
                                    </div>
                                    <div class="row mt-4">
                                        <button type="button" class="btn btn-dark">Log In</button>
                                        <button type="button" class="btn btn-light">Forgot your password?</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>        
        </main>
        <footer class="row align-items-center mx-0 pt-5">
            <div class="col text-center">
                <a href="https://github.com/ant-onesc" class="text-decoration-none text-details">
                    <i class="bi bi-github"></i>
                    <span>ant-onesc</span>
                </a>
            </div>
        </footer>
    </div>
    <!--Bootstrap & custom scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
